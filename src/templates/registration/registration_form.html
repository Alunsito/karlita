{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row'>
<div class='col-6 col-offset-3' style="width: 50%; margin: 0 auto; text-align: center">
	<h2><strong>¡Registrarte Ahora!</strong></h2><br/>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Registrarme' %}" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-6 col-offset-3' style="width: 50%; margin: 0 auto; text-align: center">
<p>Ya tienes cuenta? <a href="{% url 'auth_login' %}"> Iniciar Sesión.</a></p>
</div>
</div>
{% endblock %}
